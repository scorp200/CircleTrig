<html>

<head>
    <title>Circle Trig</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta name="viewport" content="user-scalable=no">
    <style>
        canvas {
            position: absolute;
            top: 00;
            bottom: 00, left: 00;
            right: 00;
        }

        body {
            overflow: hidden;
        }
    </style>
    <script>
        scale = 0;
        scaleFactor = 7.12;
        graph = undefined;
        graphx = graphy = 0;
        angle = 0;
        anglez = 0;
        oldangle = 1;
        radian = 0;
        drag = infobar = undefined;
        isDragging = false;
        center = {
            x: 0,
            y: 0
        };
        mouse = {
            x: 0,
            y: 0
        };
        point = {
            x: 0,
            y: 0
        };
        ballR = 0.1;
        snappadding = 2;
        total_radian = 0;
        linenumber = 32;
        linespacing = 0.2;
        padding = 90;
        paddingstroke = 9;
        paddingspace = 3;
        ismobile = false;
        linewidth = 2
        todegree = 180 / Math.PI;
        toradian = Math.PI / 180;
        window.onload = function() {
            c = document.getElementById('canvas');
            c.addEventListener('mousemove', function(e) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            c.addEventListener('touchmove', function(e) {
                if (e.touches) e = e.touches[0];
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                return false;
            }, false);
            c.addEventListener('mousedown', function(e) {
                dragtolerance = ballR * 2;
                if (e.clientX <= point.x + dragtolerance * scale && e.clientX >= point.x - dragtolerance * scale && e.clientY <= point.y + dragtolerance * scale && e.clientY >= point.y - dragtolerance * scale) {
                    if (!isDragging) {
                        isDragging = true;
                        drag = setInterval(dragging, 1000 / 60);
                    }
                }
            });
            c.addEventListener('touchstart', function(e) {
                if (e.touches) e = e.touches[0];
                dragtolerance = ballR * 2;
                if (e.clientX <= point.x + dragtolerance * scale && e.clientX >= point.x - dragtolerance * scale && e.clientY <= point.y + dragtolerance * scale && e.clientY >= point.y - dragtolerance * scale) {
                    if (!isDragging) {
                        isDragging = true;
                        drag = setInterval(dragging, 1000 / 60);
                    }
                }
                return false;
            }, false);
            c.addEventListener('touchend', function(e) {
                if (e.touches) e = e.touches[0];
                if (isDragging) {
                    isDragging = false;
                    clearInterval(drag);
                }
                return false;
            }, false);
            c.addEventListener('mouseup', function(e) {
                if (isDragging) {
                    isDragging = false;
                    clearInterval(drag);
                }
            });
            cc = c.getContext('2d');
            cc.imageSmoothingEnabled = true;
            cc.translate(0.5, 0.5);
            window.addEventListener('resize', resizeCanvas, false);
            resizeCanvas();
            draw();
        }

        function dragging() {
            rot = Math.atan2(mouse.y - center.y, mouse.x - center.x);
            dot = Math.cos(anglez) * Math.cos(rot) + Math.sin(anglez) * Math.sin(rot);
            perp = -Math.sin(anglez) * Math.cos(rot) + Math.cos(anglez) * Math.sin(rot);
            anglez = rot;
            radian = -rot;
            oldangle = angle;
            angle = radian * (todegree);
            if (angle < 90 + snappadding && angle > 90 - snappadding)
                angle = 90;
            else if (angle < snappadding && angle > -snappadding)
                angle = 0;
            else if (angle < -90 + snappadding && angle > -90 - snappadding)
                angle = -90;
            else if (Math.abs(angle) < 180 + snappadding && Math.abs(angle) > 180 - snappadding)
                angle = 180;
            total_radian -= Math.acos(dot > 1 ? 1 : dot) * (perp >= 0 ? 1 : -1);
            total_radian = total_radian.toFixed(2);
            //console.log((angle * toradian).toFixed(2));
            draw();
        }

        function draw() {
            cc.fillStyle = '#b6ccff';
            cc.clearRect(0, 0, c.width, c.height);
            cc.fillStyle = 'black';
            size = 0.3 * scale;
            cc.drawImage(graph, graphx, graphy);
            if (canvas.width > canvas.height)
                cc.drawImage(infobar, graphx + graph.width, graphy);
            else
                cc.drawImage(infobar, graphx, graphy + graph.height);
            drawHandle();
        }

        function drawInfoBar() {
            cvs = document.createElement('canvas');
            cvs.width = graph.width;
            cvs.height = graph.height;
            cvs2d = cvs.getContext('2d');
            cvs2d.fillStyle = '#b6ccff';
            roundRect(cvs2d, padding * 0.8, padding / 2, graph.width - padding * 1.6, graph.height / 4, 20, true, false);
            cvs2d.fillStyle = '#e9f0ff';
            roundRect(cvs2d, padding * 0.9, padding * 0.6, graph.width - padding * 1.8, graph.height / 4.3, 15, true, false);
            cvs2d.fillStyle = 'white';
            cvs2d.beginPath();
            cvs2d.fillRect(padding, padding * 0.7, graph.width - padding * 2, graph.height / 4.7);
            image = new Image();
            image.src = cvs.toDataURL('image/png');
            return image;
        }

        function drawHandle() {
            angle = angle * toradian;
            point.x = (12 * 0.2 * scale) * Math.cos(-angle) + (center.x)
            point.y = (12 * 0.2 * scale) * Math.sin(-angle) + (center.y);
            padd = linenumber * linespacing * scale;
            //cross line
            cc.beginPath();
            cc.strokeStyle = 'rgba(155, 255, 208, 0.8)';
            cc.lineWidth = 3;
            cc.moveTo(point.x, graphy + padding / 2);
            cc.lineTo(point.x, graphy + padding / 2 + padd);
            cc.moveTo(graphx + padding / 2, point.y);
            cc.lineTo(graphx + padding / 2 + padd, point.y);
            cc.stroke();
            cc.closePath();
            //cog
            cc.beginPath();
            cc.strokeStyle = '#b6ccff';
            cc.lineWidth = 2;
            cc.moveTo(center.x, center.y);
            cc.lineTo(point.x, point.y);
            cc.stroke();
            cc.closePath();
            //ball
            cc.beginPath();
            cc.fillStyle = '#b6ccff';
            cc.arc(point.x, point.y, ballR * scale, Math.PI * 2, 0, true);
            cc.fill();
            cc.closePath();
            cc.beginPath();
            cc.fillStyle = '#e9f0ff';
            cc.arc(point.x, point.y, ballR * scale * 0.65, Math.PI * 2, 0, true);
            cc.fill();
            cc.closePath();
        }

        function drawGraph(lc, ls) {
            cvs = document.createElement('canvas');
            cvs.width = cvs.height = (lc * ls * scale + 1 + padding);
            cvs2d = cvs.getContext('2d');
            /*cvs2d.fillStyle = '#b6ccff';
            roundRect(cvs2d, 0, 0, cvs.width, cvs.height, 25, true, false);
            cvs2d.fillStyle = '#e9f0ff';
            roundRect(cvs2d, paddingstroke / 2, paddingstroke / 2, cvs.width - paddingstroke, cvs.height - paddingstroke, 18, true, false);
            cvs2d.fillStyle = 'white';
            cvs2d.fillRect(paddingstroke * paddingspace / 2, paddingstroke * paddingspace / 2, cvs.width - paddingstroke * paddingspace, cvs.height - paddingstroke * paddingspace);*/
            cvs2d.beginPath();
            cvs2d.strokeStyle = '#e0e0e0';
            cvs2d.lineWidth = 1;
            cvs2d.fillStyle = 'black';
            fs = 0.15 * scale
            paddingfactor = padding / 2 + lc * ls * scale;
            cvs2d.font = fs + 'px Arial';
            cvs2d.textAlign = 'center';
            for (x = 0; x <= lc; x++) {
                point.x = x * ls * scale;
                point.y = x * ls * scale;
                px = padding / 2 + point.x;
                py = padding / 2 + point.y;
                cvs2d.moveTo(px, padding / 2)
                cvs2d.lineTo(px, paddingfactor);

                cvs2d.moveTo(padding / 2, py)
                cvs2d.lineTo(paddingfactor, py);
            }
            cvs2d.stroke();
            cvs2d.closePath();
            cvs2d.beginPath();
            cvs2d.strokeStyle = 'black';
            cvs2d.lineWidth = 1;
            for (x = 0; x <= lc; x++) {
                point.x = x * ls * scale;
                point.y = x * ls * scale;
                px = padding / 2 + point.x;
                py = padding / 2 + point.y;
                if (x == Math.ceil(lc / 2)) {
                    cvs2d.fillText('0', px, paddingfactor + fs * 1.1);
                    cvs2d.moveTo(px, paddingfactor - 0.05 * scale)
                    cvs2d.lineTo(px, paddingfactor + 0.05 * scale);
                    cvs2d.fillText('0', paddingfactor + fs * 1.1, py + fs / 4);
                    cvs2d.moveTo(paddingfactor - 0.05 * scale, py)
                    cvs2d.lineTo(paddingfactor + 0.05 * scale, py);
                } else if (x == Math.ceil(lc / 8)) {
                    cvs2d.fillText('– 1', px, paddingfactor + fs * 1.1);
                    cvs2d.moveTo(px, paddingfactor - 0.05 * scale)
                    cvs2d.lineTo(px, paddingfactor + 0.05 * scale);
                    cvs2d.fillText('1', paddingfactor + fs * 1.1, py + fs / 4);
                    cvs2d.moveTo(paddingfactor - 0.05 * scale, py)
                    cvs2d.lineTo(paddingfactor + 0.05 * scale, py);
                } else if (x == Math.ceil(lc / (lc / 28))) {
                    cvs2d.fillText('1', px, paddingfactor + fs * 1.1);
                    cvs2d.moveTo(px, paddingfactor - 0.05 * scale)
                    cvs2d.lineTo(px, paddingfactor + 0.05 * scale);
                    cvs2d.fillText('– 1', paddingfactor + fs * 1.1, py + fs / 4);
                    cvs2d.moveTo(paddingfactor - 0.05 * scale, py)
                    cvs2d.lineTo(paddingfactor + 0.05 * scale, py);
                }
            }
            cvs2d.stroke();
            cvs2d.closePath();
            cvs2d.beginPath();
            cvs2d.strokeStyle = 'black';
            cvs2d.lineWidth = 2;
            cvs2d.arc(padding / 2 + lc * ls * scale / 2, padding / 2 + lc * ls * scale / 2, 12 * ls * scale, 0, Math.PI * 2, true);
            cvs2d.stroke();
            cvs2d.closePath();
            image = new Image();
            image.src = cvs.toDataURL('image/png');
            return image;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                ismobile = true;
            }
            if (canvas.width < canvas.height)
                scale = canvas.width / scaleFactor;
            else
                scale = canvas.height / scaleFactor;
            canvas.style.width = canvas.width + 'px';
            canvas.style.height = canvas.height + 'px';
            padding = Math.ceil(scale / 1.522);
            graph = drawGraph(linenumber, linespacing);
            infobar = drawInfoBar();
            center.x = graphx + graph.width / 2;
            center.y = graphy + graph.height / 2;
            draw();
        }

        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            if (typeof stroke == 'undefined') {
                stroke = true;
            }
            if (typeof radius === 'undefined') {
                radius = 5;
            }
            if (typeof radius === 'number') {
                radius = {
                    tl: radius,
                    tr: radius,
                    br: radius,
                    bl: radius
                };
            } else {
                var defaultRadius = {
                    tl: 0,
                    tr: 0,
                    br: 0,
                    bl: 0
                };
                for (var side in defaultRadius) {
                    radius[side] = radius[side] || defaultRadius[side];
                }
            }
            ctx.beginPath();
            ctx.moveTo(x + radius.tl, y);
            ctx.lineTo(x + width - radius.tr, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
            ctx.lineTo(x + width, y + height - radius.br);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
            ctx.lineTo(x + radius.bl, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
            ctx.lineTo(x, y + radius.tl);
            ctx.quadraticCurveTo(x, y, x + radius.tl, y);
            ctx.closePath();
            if (fill) {
                ctx.fill();
            }
            if (stroke) {
                ctx.stroke();
            }

        }

        function toEmDash(i) {
            if (i < 0) {
                return ("– " + Math.abs(i));
            }
            return i + "";
        }
    </script>

</head>
<canvas id="canvas"></canvas>

</html>
