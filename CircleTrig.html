<html>

<head>
    <title>Circle Trig</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta name="viewport" content="user-scalable=no">
    <style>
        canvas {
            position: absolute;
            top: 00;
            bottom: 00, left: 00;
            right: 00;
        }

        body {
            overflow: hidden;
        }
    </style>
    <script>
        scale = 0;
        scaleFactor = 7.12;
        graph = undefined;
        degrees = 0;
        radian_old = 0;
        degrees_old = 1;
        radian = 0;
        drag = infobar = undefined;
        isDragging = false;
        center = {
            x: 0,
            y: 0
        };
        mouse = {
            x: 0,
            y: 0
        };
        point = {
            x: 0,
            y: 0
        };
        trigfunc = {
            cos: 1,
            sin: 0
        };
        ballR = 0.1;
        snappadding = 2;
        total_radian = 0;
        total_degrees = 0;
        linenumber = 26;
        linespacing = 0.24;
        cirlcesize = 10;
        padding = 90;
        ismobile = false;
        linewidth = 2
        todegree = 180 / Math.PI;
        toradian = Math.PI / 180;
        window.onload = function() {
            c = document.getElementById('canvas');
            c.addEventListener('mousemove', function(e) {
                dragtolerance = ballR * 2;
                if (e.clientX <= point.x + dragtolerance * scale && e.clientX >= point.x - dragtolerance * scale && e.clientY <= point.y + dragtolerance * scale && e.clientY >= point.y - dragtolerance * scale) {
                    ballR = 0.11;
                } else if (!isDragging) {
                    ballR = 0.1;
                }
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            c.addEventListener('touchmove', function(e) {
                if (e.touches) e = e.touches[0];
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                return false;
            }, false);
            c.addEventListener('mousedown', function(e) {
                dragtolerance = ballR * 2;
                if (e.clientX <= point.x + dragtolerance * scale && e.clientX >= point.x - dragtolerance * scale && e.clientY <= point.y + dragtolerance * scale && e.clientY >= point.y - dragtolerance * scale) {
                    if (!isDragging) {
                        isDragging = true;
                        //drag = setInterval(dragging, 1000 / 60);
                    }
                }
            });
            c.addEventListener('touchstart', function(e) {
                if (e.touches) e = e.touches[0];
                dragtolerance = ballR * 2;
                if (e.clientX <= point.x + dragtolerance * scale && e.clientX >= point.x - dragtolerance * scale && e.clientY <= point.y + dragtolerance * scale && e.clientY >= point.y - dragtolerance * scale) {
                    if (!isDragging) {
                        isDragging = true;
                        //drag = setInterval(dragging, 1000 / 60);
                    }
                }
                return false;
            }, false);
            c.addEventListener('touchend', function(e) {
                if (e.touches) e = e.touches[0];
                if (isDragging) {
                    isDragging = false;
                    //clearInterval(drag);
                }
                return false;
            }, false);
            c.addEventListener('mouseup', function(e) {
                if (isDragging) {
                    isDragging = false;
                    //clearInterval(drag);
                }
            });
            cc = c.getContext('2d');
            cc.imageSmoothingEnabled = true;
            cc.translate(0.5, 0.5);
            window.addEventListener('resize', resizeCanvas, false);
            resizeCanvas();
            draw();
        }

        function dragging() {
            rot = Math.atan2(mouse.y - center.y, mouse.x - center.x);
            radian = -rot;
            degrees = radian * todegree;
            degrees_old = degrees;
            if (degrees < 90 + snappadding && degrees > 90 - snappadding)
                degrees = 90;
            else if (degrees < snappadding && degrees > -snappadding)
                degrees = 0;
            else if (degrees < -90 + snappadding && degrees > -90 - snappadding)
                degrees = -90;
            else if (Math.abs(degrees) < 180 + snappadding && Math.abs(degrees) > 180 - snappadding)
                degrees = 180;
            else if (degrees < 45 + snappadding && degrees > 45 - snappadding)
                degrees = 45;
            else if (degrees < snappadding && degrees > -snappadding)
                degrees = 0;
            else if (degrees < -45 + snappadding && degrees > -45 - snappadding)
                degrees = -45;
            else if (degrees < -135 + snappadding && degrees > -135 - snappadding)
                degrees = -135;
            else if (degrees < 135 + snappadding && degrees > 135 - snappadding)
                degrees = 135;
            radian = -degrees * toradian;
            dot = Math.cos(radian_old) * Math.cos(radian) + Math.sin(radian_old) * Math.sin(radian);
            perp = -Math.sin(radian_old) * Math.cos(radian) + Math.cos(radian_old) * Math.sin(radian);
            radian_old = radian;
            total_radian -= Math.acos(dot > 1 ? 1 : dot) * (perp >= 0 ? 1 : -1);
            total_degrees = total_radian * todegree;
        }

        function draw(time) {
            requestAnimationFrame(draw);
            if (isDragging)
                dragging();
            cc.fillStyle = '#b6ccff';
            cc.clearRect(0, 0, c.width, c.height);
            size = 0.3 * scale;
            cc.drawImage(graph, graph.px, graph.py);
            cc.drawImage(infobar, infobar.px, infobar.py);
            drawHandle();
            drawNumbers();
            drawTrigGraph();
        }

        function drawTrigGraph() {
            if (ismobile)
                return;
            offsetx = infobar.px + 0.3 * scale;
            offsety = infobar.py + padding * 6.2 + fs;
            offsetcos = infobar.py + padding * 6.2 + fs;
            //graph
            cc.beginPath();
            cc.strokeStyle = '#CFD8DC';
            cc.lineWidth = 1;
            size = 0.5 * scale;
            for (x = -radian % 0.314; x < 12.57; x += 0.314) {
                if (x < 0)
                    continue;
                cc.moveTo(offsetx + x * size, offsety + 1 * size);
                cc.lineTo(offsetx + x * size, offsety + -1 * size);
                cc.moveTo(offsetx + x * size, offsetcos + 1 * size);
                cc.lineTo(offsetx + x * size, offsetcos + -1 * size);
            }
            cc.stroke();
            cc.closePath();
            cc.beginPath();
            //sin graph
            cc.beginPath();
            cc.strokeStyle = '#FFCDD2';
            cc.lineWidth = 3;
            size = 0.5 * scale
            cc.moveTo(offsetx, offsety + trigfunc.sin * size);
            for (x = 0; x < 12.57; x += 0.01) {
                cc.lineTo(offsetx + x * size, offsety + Math.sin(x - total_radian) * size);
            }
            cc.stroke();
            cc.closePath();
            cc.beginPath();
            cc.strokeStyle = '#29B6F6';
            cc.fillStyle = '#B3E5FC';
            cc.lineWidth = 0.035 * scale;
            cc.arc(offsetx + 3.14 * scale, offsety + trigfunc.sin * size, ballR * scale - 0.035 * scale / 2, Math.PI * 2, 0, true);
            cc.fill();
            cc.stroke();
            //cos graph
            cc.beginPath();
            cc.strokeStyle = '#B3E5FC';
            cc.lineWidth = 3;
            size = 0.5 * scale
            cc.moveTo(offsetx, offsetcos + trigfunc.cos * size);
            for (x = 0; x < 12.57; x += 0.01) {
                cc.lineTo(offsetx + x * size, offsetcos + Math.cos(x - total_radian) * size);
            }
            cc.stroke();
            cc.closePath();
            cc.beginPath();
            cc.strokeStyle = '#29B6F6';
            cc.fillStyle = '#B3E5FC';
            cc.lineWidth = 0.035 * scale;
            cc.arc(offsetx + 3.14 * scale, offsetcos + trigfunc.cos * size, ballR * scale - 0.035 * scale / 2, Math.PI * 2, 0, true);
            cc.fill();
            cc.stroke();

        }

        function drawNumbers() {
            cos = toEmDash((Math.round(trigfunc.cos * 100) / 100).toFixed(2));
            sin = toEmDash((Math.round(trigfunc.sin * 100) / -100).toFixed(2));
            tdegree = toEmDash((Math.round(total_degrees * 100) / 100).toFixed(2));
            trads = toEmDash((Math.round(total_radian * 100) / 100).toFixed(2));
            fs = 0.25 * scale;
            cc.fillStyle = '#B3E5FC';
            cc.font = fs + 'px Arial black';
            cc.textAlign = 'left';
            cc.fillText('x = ' + cos, infobar.px + fs * 1.3, infobar.py + padding + fs);
            cc.textAlign = 'right';
            cc.fillStyle = '#FFCDD2';
            cc.fillText('y = ' + sin, infobar.px + fs * 10.9, infobar.py + padding + fs);
            cc.fillStyle = '#CCFF90';
            cc.textAlign = 'left';
            cc.fillText('Degrees Measure = ' + tdegree, infobar.px + fs * 1.3, infobar.py + padding + fs * 2.3);
            cc.fillText('Radians Measure = ' + trads, infobar.px + fs * 1.3, infobar.py + padding + fs * 3.5);
            cc.fillStyle = '#B3E5FC';
            cc.fillText('cos( ' + tdegree + '° ) = ' + cos, infobar.px + fs * 1.3, infobar.py + padding + fs * 6.5);
            cc.fillText('cos( ' + trads + ' ) = ' + cos, infobar.px + fs * 1.3, infobar.py + padding + fs * 7.7);
            cc.fillStyle = '#FFCDD2';
            cc.fillText('sin( ' + tdegree + '° ) = ' + sin, infobar.px + fs * 1.3, infobar.py + padding + fs * 9.1);
            cc.fillText('sin( ' + trads + ' ) = ' + sin, infobar.px + fs * 1.3, infobar.py + padding + fs * 10.3);
        }

        function drawInfoBar() {
            cvs = document.createElement('canvas');
            image = new Image();
            if (canvas.width < canvas.height) {
                image.px = graph.px;
                image.py = graph.py + graph.height;
                console.log(image.py);
            } else {
                image.px = graph.px + graph.width;
                image.py = graph.py;
            }
            cvs.width = graph.width;
            cvs.height = graph.height;
            cvs2d = cvs.getContext('2d');
            cvs2d.fillStyle = '#29B6F6';
            fs = 0.3 * scale;
            cvs2d.font = fs + 'px Arial black';
            cvs2d.textAlign = 'left';
            cvs2d.fillText('COORDINATES', graph.px + fs, graph.py + padding / 2 + fs);
            cvs2d.fillText('TRIGONOMETRIC FUNCTIONS', graph.px + fs, graph.py + padding * 2.5 + fs);
            if (!ismobile)
                cvs2d.fillText('GRAPH', graph.px + fs, graph.py + padding * 5.1 + fs);
            image.src = cvs.toDataURL('image/png');

            return image;
        }

        function drawHandle() {
            rads = degrees * toradian;
            trigfunc.cos = Math.cos(-rads);
            trigfunc.sin = Math.sin(-rads);
            point.x = (cirlcesize * linespacing * scale) * trigfunc.cos + (center.x)
            point.y = (cirlcesize * linespacing * scale) * trigfunc.sin + (center.y);
            padd = linenumber * linespacing * scale;
            //cross line
            cc.beginPath();
            cc.strokeStyle = hex2rgba('#76FF03', 0.8);
            //cc.strokeStyle = hex2rgba('#00B0FF', 0.5);
            cc.lineWidth = 3;
            cc.moveTo(point.x, graph.py + padding / 2);
            cc.lineTo(point.x, graph.py + padding / 2 + padd);
            //cc.stroke();
            //cc.closePath();
            //cc.beginPath();
            //cc.strokeStyle = hex2rgba('#FF1744', 0.5);
            cc.moveTo(graph.px + padding / 2, point.y);
            cc.lineTo(graph.px + padding / 2 + padd, point.y);
            cc.stroke();
            cc.closePath();
            //cog
            cc.beginPath();
            cc.strokeStyle = '#29B6F6';
            cc.lineWidth = 3;
            cc.moveTo(center.x, center.y);
            cc.lineTo(point.x, point.y);
            cc.stroke();
            cc.closePath();
            //ball
            cc.beginPath();
            cc.lineWidth = 0.035 * scale;
            cc.strokeStyle = '#29B6F6';
            cc.fillStyle = '#B3E5FC';
            cc.arc(point.x, point.y, ballR * scale - 0.035 * scale / 2, Math.PI * 2, 0, true);
            cc.fill();
            cc.stroke();
            cc.closePath();
            cc.beginPath();
            cc.fillStyle = '#B3E5FC';
            //cc.arc(point.x, point.y, ballR * scale * 0.65, Math.PI * 2, 0, true);
            cc.fill();
            cc.closePath();
        }

        function drawGraph(lc, ls) {
            cvs = document.createElement('canvas');
            cvs.width = cvs.height = (lc * ls * scale + 1 + padding);
            cvs2d = cvs.getContext('2d');
            cvs2d.beginPath();
            cvs2d.strokeStyle = '#CFD8DC';
            cvs2d.lineWidth = 1;
            paddingfactor = padding / 2 + lc * ls * scale;
            for (x = 0; x <= lc; x++) {
                point.x = x * ls * scale;
                point.y = x * ls * scale;
                px = padding / 2 + point.x;
                py = padding / 2 + point.y;
                cvs2d.moveTo(px, padding / 2)
                cvs2d.lineTo(px, paddingfactor);
                cvs2d.moveTo(padding / 2, py)
                cvs2d.lineTo(paddingfactor, py);
            }
            cvs2d.stroke();
            cvs2d.closePath();
            cvs2d.beginPath();
            fs = 0.15 * scale
            cvs2d.font = fs + 'px Arial';
            cvs2d.textAlign = 'center';
            cvs2d.textBaseline = 'middle';
            cvs2d.strokeStyle = '#37474F';
            cvs2d.lineWidth = 2;
            for (x = 0; x <= lc; x++) {
                point.x = x * ls * scale;
                point.y = x * ls * scale;
                px = padding / 2 + point.x;
                py = padding / 2 + point.y;
                if (x == Math.ceil(lc / 2)) {
                    cvs2d.fillText('0', px, paddingfactor + fs * 1.1);
                    cvs2d.moveTo(px, paddingfactor - 0.05 * scale)
                    cvs2d.lineTo(px, paddingfactor + 0.05 * scale);
                    cvs2d.fillText('0', paddingfactor + fs * 1.1, py);
                    cvs2d.moveTo(paddingfactor - 0.05 * scale, py)
                    cvs2d.lineTo(paddingfactor + 0.05 * scale, py);
                } else if (x == Math.ceil(lc / 2 - cirlcesize)) {
                    cvs2d.fillText('– 1', px, paddingfactor + fs * 1.1);
                    cvs2d.moveTo(px, paddingfactor - 0.05 * scale)
                    cvs2d.lineTo(px, paddingfactor + 0.05 * scale);
                    cvs2d.fillText('1', paddingfactor + fs * 1.1, py);
                    cvs2d.moveTo(paddingfactor - 0.05 * scale, py)
                    cvs2d.lineTo(paddingfactor + 0.05 * scale, py);
                } else if (x == Math.ceil(lc / 2 + cirlcesize)) {
                    cvs2d.fillText('1', px, paddingfactor + fs * 1.1);
                    cvs2d.moveTo(px, paddingfactor - 0.05 * scale)
                    cvs2d.lineTo(px, paddingfactor + 0.05 * scale);
                    cvs2d.fillText('– 1', paddingfactor + fs * 1.1, py);
                    cvs2d.moveTo(paddingfactor - 0.05 * scale, py)
                    cvs2d.lineTo(paddingfactor + 0.05 * scale, py);
                }
            }
            cvs2d.stroke();
            cvs2d.closePath();
            cvs2d.beginPath();
            cvs2d.strokeStyle = '#37474F';
            cvs2d.lineWidth = 3;
            cvs2d.arc(padding / 2 + lc * ls * scale / 2, padding / 2 + lc * ls * scale / 2, cirlcesize * ls * scale, 0, Math.PI * 2, true);
            cvs2d.stroke();
            cvs2d.closePath();
            image = new Image();
            image.src = cvs.toDataURL('image/png');
            image.px = image.py = 0;
            return image;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                ismobile = true;
            }
            if (canvas.width < canvas.height)
                scale = canvas.width / scaleFactor;
            else
                scale = canvas.height / scaleFactor;
            canvas.style.width = canvas.width + 'px';
            canvas.style.height = canvas.height + 'px';
            padding = Math.ceil(scale / 1.522);
            graph = drawGraph(linenumber, linespacing);
            infobar = drawInfoBar();
            center.x = graph.px + graph.width / 2;
            center.y = graph.py + graph.height / 2;
            //draw();
        }

        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            if (typeof stroke == 'undefined') {
                stroke = true;
            }
            if (typeof radius === 'undefined') {
                radius = 5;
            }
            if (typeof radius === 'number') {
                radius = {
                    tl: radius,
                    tr: radius,
                    br: radius,
                    bl: radius
                };
            } else {
                var defaultRadius = {
                    tl: 0,
                    tr: 0,
                    br: 0,
                    bl: 0
                };
                for (var side in defaultRadius) {
                    radius[side] = radius[side] || defaultRadius[side];
                }
            }
            ctx.beginPath();
            ctx.moveTo(x + radius.tl, y);
            ctx.lineTo(x + width - radius.tr, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
            ctx.lineTo(x + width, y + height - radius.br);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
            ctx.lineTo(x + radius.bl, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
            ctx.lineTo(x, y + radius.tl);
            ctx.quadraticCurveTo(x, y, x + radius.tl, y);
            ctx.closePath();
            if (fill) {
                ctx.fill();
            }
            if (stroke) {
                ctx.stroke();
            }

        }

        function toEmDash(i) {
            if (i < 0) {
                return ("– " + Math.abs(i));
            }
            return i + "";
        }

        function hex2rgba(hexa, alpha) {
            var r = parseInt(hexa.slice(1, 3), 16);
            g = parseInt(hexa.slice(3, 5), 16);
            b = parseInt(hexa.slice(5, 7), 16);
            return 'rgba(' + r + ', ' + g + ', ' + b + ', ' + alpha + ')';
        }

        function lerp(a, b, t) {
            if (b == a) return;
            return a + t * (b - a);
        }
    </script>

</head>
<canvas id="canvas"></canvas>

</html>
