<html>

<head>
    <title>Circle Trig</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta name="viewport" content="user-scalable=no">

    <body style="background-color:white;">
    </body>
    <style>
        canvas {
            position: absolute;
            top: 00;
            bottom: 00, left: 00;
            right: 00;
        }

        body {
            overflow: hidden;
        }
    </style>
    <script>
        scale = 0;
        scaleFactor = 7.12;
        graph = undefined;
        angle = 0;
        anglez = 0;
        oldangle = 1;
        radian = 0;
        drag = infobar = undefined;
        isDragging = false;
        center = {
            x: 0,
            y: 0
        };
        mouse = {
            x: 0,
            y: 0
        };
        point = {
            x: 0,
            y: 0
        };
        trigfunc = {
          cos: 1,
          sin: 0
        };
        ballR = 0.1;
        snappadding = 2;
        total_radian = 0;
        linenumber = 26;
        linespacing = 0.24;
        cirlcesize = 10;
        padding = 90;
        ismobile = false;
        linewidth = 2
        todegree = 180 / Math.PI;
        toradian = Math.PI / 180;
        window.onload = function() {
            c = document.getElementById('canvas');
            c.addEventListener('mousemove', function(e) {
                dragtolerance = ballR * 2;
                if (e.clientX <= point.x + dragtolerance * scale && e.clientX >= point.x - dragtolerance * scale && e.clientY <= point.y + dragtolerance * scale && e.clientY >= point.y - dragtolerance * scale) {
                    ballR = 0.11;
                } else {
                    ballR = 0.1;
                }
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            c.addEventListener('touchmove', function(e) {
                if (e.touches) e = e.touches[0];
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                return false;
            }, false);
            c.addEventListener('mousedown', function(e) {
                dragtolerance = ballR * 2;
                if (e.clientX <= point.x + dragtolerance * scale && e.clientX >= point.x - dragtolerance * scale && e.clientY <= point.y + dragtolerance * scale && e.clientY >= point.y - dragtolerance * scale) {
                    if (!isDragging) {
                        isDragging = true;
                        //drag = setInterval(dragging, 1000 / 60);
                    }
                }
            });
            c.addEventListener('touchstart', function(e) {
                if (e.touches) e = e.touches[0];
                dragtolerance = ballR * 2;
                if (e.clientX <= point.x + dragtolerance * scale && e.clientX >= point.x - dragtolerance * scale && e.clientY <= point.y + dragtolerance * scale && e.clientY >= point.y - dragtolerance * scale) {
                    if (!isDragging) {
                        isDragging = true;
                        //drag = setInterval(dragging, 1000 / 60);
                    }
                }
                return false;
            }, false);
            c.addEventListener('touchend', function(e) {
                if (e.touches) e = e.touches[0];
                if (isDragging) {
                    isDragging = false;
                    //clearInterval(drag);
                }
                return false;
            }, false);
            c.addEventListener('mouseup', function(e) {
                if (isDragging) {
                    isDragging = false;
                    //clearInterval(drag);
                }
            });
            cc = c.getContext('2d');
            cc.imageSmoothingEnabled = true;
            cc.translate(0.5, 0.5);
            window.addEventListener('resize', resizeCanvas, false);
            resizeCanvas();
            draw();
        }

        function dragging() {
            rot = Math.atan2(mouse.y - center.y, mouse.x - center.x);
            dot = Math.cos(anglez) * Math.cos(rot) + Math.sin(anglez) * Math.sin(rot);
            perp = -Math.sin(anglez) * Math.cos(rot) + Math.cos(anglez) * Math.sin(rot);
            anglez = rot;
            radian = -rot;
            oldangle = angle;
            angle = radian * (todegree);
            if (angle < 90 + snappadding && angle > 90 - snappadding)
                angle = 90;
            else if (angle < snappadding && angle > -snappadding)
                angle = 0;
            else if (angle < -90 + snappadding && angle > -90 - snappadding)
                angle = -90;
            else if (Math.abs(angle) < 180 + snappadding && Math.abs(angle) > 180 - snappadding)
                angle = 180;
            total_radian -= Math.acos(dot > 1 ? 1 : dot) * (perp >= 0 ? 1 : -1);
            total_radian = total_radian.toFixed(2);
            //console.log((angle * toradian).toFixed(2));
            //draw();
        }

        function draw(time) {
            requestAnimationFrame(draw);
            if (isDragging)
                dragging();
            cc.fillStyle = '#b6ccff';
            cc.clearRect(0, 0, c.width, c.height);
            size = 0.3 * scale;
            cc.drawImage(graph, graph.px, graph.py);
            cc.drawImage(infobar, infobar.px, infobar.py);
            drawHandle();
            drawNumbers();
        }

        function drawNumbers(){
          fs = 0.25 * scale;
          cc.fillStyle = '#B3E5FC';
          cc.font = fs + 'px Arial black';
          cc.textAlign = 'left';
          cc.fillText('x = ' + trigfunc.cos.toFixed(2) ,infobar.px + fs * 1.3, infobar.py + padding + fs);
          cc.textAlign = 'right';
          cc.fillStyle = '#FFCDD2';
          cc.fillText('y = ' + -trigfunc.sin.toFixed(2) ,infobar.px + fs * 10.9, infobar.py + padding + fs);
        }

        function drawInfoBar() {
            cvs = document.createElement('canvas');
            cvs.width = graph.width;
            cvs.height = graph.height;
            cvs2d = cvs.getContext('2d');
            cvs2d.fillStyle = '#29B6F6';
            fs = 0.3 * scale;
            cvs2d.font = fs + 'px Arial black';
            cvs2d.textAlign = 'left';
            cvs2d.fillText('COORDINATES',graph.px + fs, graph.py + padding / 2 + fs);
            cvs2d.fill();
            image = new Image();
            image.src = cvs.toDataURL('image/png');
            if (canvas.width < canvas.height) {
                image.px = graph.px;
                image.py = graph.py + graph.height;
                console.log(image.py);
            } else {
                image.px = graph.px + graph.width;
                image.py = graph.py;
            }
            return image;
        }

        function drawHandle() {
            rads = angle * toradian;
            trigfunc.cos = Math.cos(-rads);
            trigfunc.sin = Math.sin(-rads);
            point.x = (cirlcesize * linespacing * scale) * trigfunc.cos + (center.x)
            point.y = (cirlcesize * linespacing * scale) * trigfunc.sin + (center.y);
            padd = linenumber * linespacing * scale;
            //cross line
            cc.beginPath();
            cc.strokeStyle = 'rgba(118, 255, 3, 0.8)';
            cc.lineWidth = 3;
            cc.moveTo(point.x, graph.py + padding / 2);
            cc.lineTo(point.x, graph.py + padding / 2 + padd);
            cc.moveTo(graph.px + padding / 2, point.y);
            cc.lineTo(graph.px + padding / 2 + padd, point.y);
            cc.stroke();
            cc.closePath();
            //cog
            cc.beginPath();
            cc.strokeStyle = '#29B6F6';
            cc.lineWidth = 3;
            cc.moveTo(center.x, center.y);
            cc.lineTo(point.x, point.y);
            cc.stroke();
            cc.closePath();
            //ball
            cc.beginPath();
            cc.fillStyle = '#29B6F6';
            cc.arc(point.x, point.y, ballR * scale, Math.PI * 2, 0, true);
            cc.fill();
            cc.closePath();
            cc.beginPath();
            cc.fillStyle = '#B3E5FC';
            cc.arc(point.x, point.y, ballR * scale * 0.65, Math.PI * 2, 0, true);
            cc.fill();
            cc.closePath();
        }

        function drawGraph(lc, ls) {
            cvs = document.createElement('canvas');
            cvs.width = cvs.height = (lc * ls * scale + 1 + padding);
            cvs2d = cvs.getContext('2d');
            cvs2d.beginPath();
            cvs2d.strokeStyle = '#CFD8DC';
            cvs2d.lineWidth = 1;
            paddingfactor = padding / 2 + lc * ls * scale;
            for (x = 0; x <= lc; x++) {
                point.x = x * ls * scale;
                point.y = x * ls * scale;
                px = padding / 2 + point.x;
                py = padding / 2 + point.y;
                cvs2d.moveTo(px, padding / 2)
                cvs2d.lineTo(px, paddingfactor);
                cvs2d.moveTo(padding / 2, py)
                cvs2d.lineTo(paddingfactor, py);
            }
            cvs2d.stroke();
            cvs2d.closePath();
            cvs2d.beginPath();
            fs = 0.15 * scale
            cvs2d.font = fs + 'px Arial';
            cvs2d.textAlign = 'center';
            cvs2d.textBaseline = 'middle';
            cvs2d.strokeStyle = '#37474F';
            cvs2d.lineWidth = 2;
            for (x = 0; x <= lc; x++) {
                point.x = x * ls * scale;
                point.y = x * ls * scale;
                px = padding / 2 + point.x;
                py = padding / 2 + point.y;
                if (x == Math.ceil(lc / 2)) {
                    cvs2d.fillText('0', px, paddingfactor + fs * 1.1);
                    cvs2d.moveTo(px, paddingfactor - 0.05 * scale)
                    cvs2d.lineTo(px, paddingfactor + 0.05 * scale);
                    cvs2d.fillText('0', paddingfactor + fs * 1.1, py);
                    cvs2d.moveTo(paddingfactor - 0.05 * scale, py)
                    cvs2d.lineTo(paddingfactor + 0.05 * scale, py);
                } else if (x == Math.ceil(lc / 2 - cirlcesize)) {
                    cvs2d.fillText('– 1', px, paddingfactor + fs * 1.1);
                    cvs2d.moveTo(px, paddingfactor - 0.05 * scale)
                    cvs2d.lineTo(px, paddingfactor + 0.05 * scale);
                    cvs2d.fillText('1', paddingfactor + fs * 1.1, py);
                    cvs2d.moveTo(paddingfactor - 0.05 * scale, py)
                    cvs2d.lineTo(paddingfactor + 0.05 * scale, py);
                } else if (x == Math.ceil(lc / 2 + cirlcesize)) {
                    cvs2d.fillText('1', px, paddingfactor + fs * 1.1);
                    cvs2d.moveTo(px, paddingfactor - 0.05 * scale)
                    cvs2d.lineTo(px, paddingfactor + 0.05 * scale);
                    cvs2d.fillText('– 1', paddingfactor + fs * 1.1, py);
                    cvs2d.moveTo(paddingfactor - 0.05 * scale, py)
                    cvs2d.lineTo(paddingfactor + 0.05 * scale, py);
                }
            }
            cvs2d.stroke();
            cvs2d.closePath();
            cvs2d.beginPath();
            cvs2d.strokeStyle = '#37474F';
            cvs2d.lineWidth = 3;
            cvs2d.arc(padding / 2 + lc * ls * scale / 2, padding / 2 + lc * ls * scale / 2, cirlcesize * ls * scale, 0, Math.PI * 2, true);
            cvs2d.stroke();
            cvs2d.closePath();
            image = new Image();
            image.src = cvs.toDataURL('image/png');
            image.px = image.py = 0;
            return image;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                ismobile = true;
            }
            if (canvas.width < canvas.height)
                scale = canvas.width / scaleFactor;
            else
                scale = canvas.height / scaleFactor;
            canvas.style.width = canvas.width + 'px';
            canvas.style.height = canvas.height + 'px';
            padding = Math.ceil(scale / 1.522);
            graph = drawGraph(linenumber, linespacing);
            infobar = drawInfoBar();
            center.x = graph.px + graph.width / 2;
            center.y = graph.py + graph.height / 2;
            //draw();
        }

        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            if (typeof stroke == 'undefined') {
                stroke = true;
            }
            if (typeof radius === 'undefined') {
                radius = 5;
            }
            if (typeof radius === 'number') {
                radius = {
                    tl: radius,
                    tr: radius,
                    br: radius,
                    bl: radius
                };
            } else {
                var defaultRadius = {
                    tl: 0,
                    tr: 0,
                    br: 0,
                    bl: 0
                };
                for (var side in defaultRadius) {
                    radius[side] = radius[side] || defaultRadius[side];
                }
            }
            ctx.beginPath();
            ctx.moveTo(x + radius.tl, y);
            ctx.lineTo(x + width - radius.tr, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
            ctx.lineTo(x + width, y + height - radius.br);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
            ctx.lineTo(x + radius.bl, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
            ctx.lineTo(x, y + radius.tl);
            ctx.quadraticCurveTo(x, y, x + radius.tl, y);
            ctx.closePath();
            if (fill) {
                ctx.fill();
            }
            if (stroke) {
                ctx.stroke();
            }

        }

        function toEmDash(i) {
            if (i < 0) {
                return ("– " + Math.abs(i));
            }
            return i + "";
        }
    </script>

</head>
<canvas id="canvas"></canvas>

</html>
